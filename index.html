<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор страхования</title>
</head>
<body>
    <form onsubmit="return false">
        <h2>Тарифные ставки по договорам страхования экспортных кредитов</h2>
        <div>
            <p>Базовый тариф</p>
            <p>0.35%, 5.4%</p>
        </div>
        <div>
            <p>Выберите страну Покупателя</p>
            <select name="country" id="country">
                <option value="">Азербайджан</option>
                <option value="">Армения</option>
                <option value="">Белоруссия</option>
                <option value="">Грузия</option>
                <option value="">Кыргызстан</option>
                <option value="">Россия</option>
                <option value="">Таджикистан</option>
                <option value="">Туркменистан</option>
                <option value="">Украина</option>
                <option value="">Узбекистан</option>
                <option value="">Молдова</option>
                <option value="">Казахстан</option>
                <option value="">Китай</option>
                <option value="">Турция</option>
                <option value="">Иран</option>
                <option value="">Монголия</option>
                <option value="">Индия</option>
                <option value="">Афганистан</option>
                <option value="">Пакистан</option>
                <option value="">Вьетнам</option>
                <option value="">Япония</option>
                <option value="">ОАЭ</option>
                <option value="">Саудовская Аравия</option>
                <option value="">Израиль</option>
                <option value="">Сирия</option>
                <option value="">Таиланд</option>
                <option value="">Южная Корея</option>
                <option value="">Египет</option>
                <option value="">США</option>
                <option value="">Италия</option>
                <option value="">Германия</option>
                <option value="">Нидерланды</option>
                <option value="">Великобритания</option>
                <option value="">Франция</option>
                <option value="">Испания</option>
                <option value="">Латвия</option>
                <option value="">Литва</option>
                <option value="">Эстония</option>
                <option value="">Греция</option>
                <option value="">Польша</option>
                <option value="">Чехия</option>
                <option value="">Словакия</option>
                <option value="">Швейцария</option>
                <option value="">Сербия</option>
                <option value="">Румыния</option>
                <option value="">Болгария</option>
                <option value="">Венгрия</option>
            </select>
        </div>
        <div>
            <p>Выберете срок</p>
            <select name="period" id="period">
                <option value="17">30 дней</option>
                <option value="19">31-60 дней</option>
                <option value="21">61-91 дней</option>
                <option value="23">92-122 дней</option>
                <option value="25">123-152 дней</option>
                <option value="27">153-183 дней</option>
                <option value="29">184-274 дней</option>
                <option value="31">275-365 дней</option>
                <option value="33">366-456 дней</option>
                <option value="35">457-548 дней</option>
                <option value="37">549-639 дней</option>
                <option value="39">2 года</option>
                <option value="1">3 года</option>
                <option value="3">4 года</option>
                <option value="5">5 лет</option>
                <option value="7">6 лет</option>
                <option value="9">7 лет</option>
                <option value="11">8 лет</option>
                <option value="13">9 лет</option>
                <option value="15">10 лет</option>
            </select>
        </div>
        <div>
            <p>Диапазон тарифов в процентах</p>

        </div>
        <div>
            <p>Сумма кредита (в валюте кредита)</p>
            <input type="number">
        </div>
    </form>
</body>
</html>
